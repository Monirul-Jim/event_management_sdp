<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
    <header class="bg-white">
        <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
            <!-- Logo Section -->
            <div class="flex lg:flex-1">
                <a href="#" class="-m-1.5 p-1.5 text-xl font-bold text-gray-900">
                    Task Management
                </a>
            </div>
            <!-- Navigation Links for Large Screens -->
            <div class=" flex lg:gap-x-12">
                <a href="{% url 'home' %}" class="text-sm font-semibold text-gray-900 hover:text-indigo-600">Home</a>
                <a  href="{% url 'create_category' %}" class="text-sm font-semibold text-gray-900 hover:text-indigo-600">Create Category </a>
                <a href="{% url 'event_list' %}" class="text-sm font-semibold text-gray-900 hover:text-indigo-600">Event</a>
                <a href="{% url 'participant_list' %}" class="text-sm font-semibold text-gray-900 hover:text-indigo-600">Participant</a>
                <a href="{% url 'dashboard' %}" class="text-sm font-semibold text-gray-900 hover:text-indigo-600">Organizer Dashboard</a>
            </div>
        </nav>
        
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden lg:hidden">
            <div class="fixed inset-0 z-10 bg-gray-800 bg-opacity-50"></div>
            <div class="fixed inset-y-0 right-0 z-20 w-3/4 max-w-sm bg-white shadow-lg">
                <div class="flex items-center justify-between px-6 py-4">
                    <span class="text-lg font-bold text-gray-900">Task Management</span>
                    <button type="button" id="mobile-menu-close" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                        <span class="sr-only">Close menu</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="px-6 py-6">
                    <a href="#" class="block rounded-lg px-3 py-2 text-base font-semibold text-gray-900 hover:bg-gray-50">Home</a>
                    <a href="{% url 'create_category' %}" class="block rounded-lg px-3 py-2 text-base font-semibold text-gray-900 hover:bg-gray-50" >Create</a>
                    <a href="#" class="block rounded-lg px-3 py-2 text-base font-semibold text-gray-900 hover:bg-gray-50">Show Event</a>
                    <a href="#" class="block rounded-lg px-3 py-2 text-base font-semibold text-gray-900 hover:bg-gray-50">Dashboard</a>
                </div>
            </div>
        </div>
    </header>
    
    <div>{% block content %}{% endblock %}</div>


</body>
</html>
