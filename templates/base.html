<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ensure smooth display of the dropdown */
        .group:hover .dropdown-menu,
        .group:focus-within .dropdown-menu {
            display: block;
        }
    </style>
</head>
<body class="max-w-7xl mx-auto">
    <header class="bg-white shadow-md">
        <nav class="mx-auto flex items-center justify-between p-6 lg:px-8" aria-label="Global">
            <!-- Logo Section -->
            <div class="flex lg:flex-1">
                <a href="#" class="-m-1.5 p-1.5 text-xl font-bold text-gray-900">
                    Task Management
                </a>
            </div>
            
            <!-- Navigation Links -->
            <div class="flex items-center gap-x-8">
                <a href="{% url 'home' %}" class="text-sm font-semibold text-gray-900 hover:text-indigo-600">
                    Home
                </a>
                
                <!-- Dropdown Menu -->
                <div class="relative group">
                    <button 
                        class="text-sm font-semibold text-gray-900 hover:text-indigo-600 focus:outline-none flex items-center gap-x-1">
                        Manage
                        <!-- SVG Downward Arrow -->
                        <svg class="w-4 h-4 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <div 
                        class="dropdown-menu absolute hidden bg-white shadow-lg rounded-lg py-2 w-48 mt-1 z-50">
                        <a 
                            href="{% url 'create_category' %}" 
                            class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-100 hover:text-indigo-700">
                            Create Category
                        </a>
                        <a 
                            href="{% url 'event_list' %}" 
                            class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-100 hover:text-indigo-700">
                            Event
                        </a>
                        <a 
                            href="{% url 'participant_list' %}" 
                            class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-100 hover:text-indigo-700">
                            Participant
                        </a>
                    </div>
                </div>

                <a 
                    href="{% url 'dashboard' %}" 
                    class="text-sm font-semibold text-gray-900 hover:text-indigo-600">
                    Organizer Dashboard
                </a>
            </div>

            <!-- Search Bar -->
            <div class="flex w-full max-w-md">
                <input 
                    type="text" 
                    placeholder="Search..." 
                    class="flex-grow px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
                <button 
                    class="px-4 py-2 bg-indigo-500 text-white rounded-r-lg hover:bg-indigo-600">
                    Search
                </button>
            </div>
        </nav>
    </header>
    
    <div>{% block content %}{% endblock %}</div>
</body>
</html>
