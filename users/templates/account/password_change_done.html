{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto mt-16 p-6 bg-white rounded-lg shadow-md text-center">

  <div class="flex justify-center">
    <svg class="w-16 h-16 text-green-500" fill="none" stroke="currentColor" stroke-width="2" 
      viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"></path>
    </svg>
  </div>

  <h2 class="text-2xl font-semibold text-gray-800 mt-4">Password Changed Successfully!</h2>
  <p class="text-gray-600 mt-2">Your password has been updated. Click below to go back to your profile.</p>

  <div class="mt-6">
    <a href="{% url 'profile' %}" 
      class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-2 rounded-lg shadow-md transition duration-300">
      Go to Profile
    </a>
  </div>
</div>
{% endblock %}
