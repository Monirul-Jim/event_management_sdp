{% extends "base_dashboard.html" %}

{% block content %}
<div class="w-1/3 mx-auto my-16 bg-white p-6 rounded-lg shadow-md text-center">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">Are you sure you want to delete this group?</h2>
    <p class="text-gray-500 mb-6">This action cannot be undone.</p>

    <div class="flex justify-center gap-4">
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="px-4 py-2 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 transition">
                Yes, Delete
            </button>
        </form>
        <a href="{% url 'group_list' %}" 
           class="px-4 py-2 bg-gray-400 text-white font-semibold rounded-lg shadow-md hover:bg-gray-500 transition">
            No, Go Back
        </a>
    </div>
</div>
{% endblock %}
